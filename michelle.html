<!DOCTYPE html>
<html>
<head>
  <title>Is Michelle al weg bij RWS?</title>
  <style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap');

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      font-size: 48px;
      text-align: center;

      font-family: 'Montserrat', sans-serif;
      overflow: hidden;

    }

    #app {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #countdown {
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    #yes {
        color: green;
    }

    #no {
        color: red;
        text-decoration: underline;
    }

    #no-row {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
        margin: 20px 0 30px 0;
    }

    .value-box {
        width: fit-content;
        font-weight: 700;
    }

  </style>
</head>
<body>
  <div id="app">
    <div>Is Michelle al weg bij RWS?</div>
    <div id="countdown"></div>
  </div>
  

  <script>
    // Set the date to count down to (June 29)
    const countDownDate = new Date("June 29, 2023 17:00:00").getTime();

    // Update the countdown every second
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Add leading zeros to hours, minutes, and seconds
      const formattedHours = hours.toString().padStart(2, "0");
      const formattedMinutes = minutes.toString().padStart(2, "0");
      const formattedSeconds = seconds.toString().padStart(2, "0");

      // Display the countdown
      document.getElementById("countdown").innerHTML =  `<div id="no-row"><div id="no" class="value-box">Nee!</div> ðŸ˜Ÿâ›µ</div> <div>Nog maar ${days}d ${formattedHours}h ${formattedMinutes}m ${formattedSeconds}s!</div>`;

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = `<div id="yes" class="value-box">Ja!!!</div>`;
      }
    }, 1000);
  </script>
</body>
</html>
